<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание сайтов на заказ | Профессиональные сайты </title>
  <meta name="description" content="Я создаю сайты под ключ: лендинги, интернет-магазины, корпоративные сайты. Высокое качество и доступные цены. Закажи сайт прямо сейчас!">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(3); opacity: 0; }
    }
    @keyframes particle {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
      color: #ffffff;
      overflow: hidden;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #06061a 0%, #0a0a2a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease-out;
    }
    
    .logo-loader {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 30px;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      transition: width 0.4s ease;
      border-radius: 2px;
    }
    
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border-radius: 50%;
      opacity: 0;
      animation: particle 1.5s ease-out forwards;
    }
    
    .ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #3b82f6;
      border-radius: 50%;
      animation: ripple 2s infinite;
    }
    
    .language-card {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    
    .language-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .floating {
      animation: float 8s ease-in-out infinite;
    }
    
    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }
    
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <!-- Stunning Loading Animation -->
  <div id="loading" class="loading-screen">
    <div class="logo-loader">
      <i class="fas fa-globe text-white text-3xl"></i>
    </div>
    
    <div class="relative">
      <div class="w-24 h-24 relative">
        <div class="ripple" style="animation-delay: 0s"></div>
        <div class="ripple" style="animation-delay: 0.5s"></div>
        <div class="ripple" style="animation-delay: 1s"></div>
      </div>
    </div>
    
    <div class="text-white text-sm mt-8 tracking-widest">LOADING EXPERIENCE</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="min-h-screen flex flex-col items-center justify-center px-6 py-12 opacity-0 fade-in">
    <!-- Floating Background Elements -->
    <div class="fixed -bottom-1/3 -left-1/4 w-1/2 h-1/2 rounded-full bg-blue-500 opacity-5 blur-3xl floating"></div>
    <div class="fixed -top-1/4 -right-1/4 w-1/2 h-1/2 rounded-full bg-cyan-500 opacity-5 blur-3xl floating" style="animation-delay: 2s;"></div>
    
    <!-- Language Selection -->
    <div class="text-center mb-16">
      <div class="text-xs font-semibold tracking-widest text-blue-400 mb-4 fade-in delay-1">SELECT YOUR LANGUAGE</div>
      <h1 class="text-5xl font-bold mb-4 gradient-text fade-in delay-2">Welcome</h1>
      <p class="text-lg text-gray-400 max-w-md mx-auto fade-in delay-3">Choose your preferred experience</p>
    </div>
    
    <div class="grid md:grid-cols-2 gap-8 max-w-4xl w-full">
      <!-- English Option -->
      <a href="card-en.html" class="language-card rounded-2xl p-10 text-center relative overflow-hidden fade-in delay-1">
        <div class="absolute -top-20 -right-20 w-40 h-40 rounded-full bg-blue-500 opacity-10"></div>
        <div class="relative z-10">
          <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center mx-auto mb-8">
            <i class="fas fa-language text-3xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-white mb-3">English</h2>
          <p class="text-gray-400">Continue in English</p>
        </div>
      </a>
      
      <!-- Russian Option -->
      <a href="card-ru.html" class="language-card rounded-2xl p-10 text-center relative overflow-hidden fade-in delay-2">
        <div class="absolute -top-20 -right-20 w-40 h-40 rounded-full bg-cyan-500 opacity-10"></div>
        <div class="relative z-10">
          <div class="w-24 h-24 rounded-full bg-gradient-to-br from-cyan-500 to-blue-500 flex items-center justify-center mx-auto mb-8">
            <i class="fas fa-globe-europe text-3xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-white mb-3">Русский</h2>
          <p class="text-gray-400">Продолжить на русском</p>
        </div>
      </a>
    </div>
  </main>

  <script>
    // Enhanced Loading Animation
    document.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loading');
      const progressFill = document.querySelector('.progress-fill');
      
      // Create particles
      for (let i = 0; i < 20; i++) {
        createParticle();
      }
      
      // Simulate loading progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) progress = 100;
        progressFill.style.width = `${progress}%`;
        
        if (progress === 100) {
          clearInterval(progressInterval);
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 1000);
          }, 500);
        }
      }, 200);
      
      // Add click handlers with beautiful transition
      document.querySelectorAll('.language-card').forEach(card => {
        card.addEventListener('click', (e) => {
          e.preventDefault();
          const href = card.getAttribute('href');
          
          // Show loading screen again
          loadingScreen.style.display = 'flex';
          loadingScreen.style.opacity = '1';
          progressFill.style.width = '0%';
          
          // Reset and animate progress again
          let newProgress = 0;
          const newInterval = setInterval(() => {
            newProgress += Math.random() * 20;
            if (newProgress > 100) newProgress = 100;
            progressFill.style.width = `${newProgress}%`;
            
            if (newProgress === 100) {
              clearInterval(newInterval);
              setTimeout(() => {
                window.location.href = href;
              }, 300);
            }
          }, 100);
        });
      });
    });
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random position
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      particle.style.left = `50%`;
      particle.style.top = `50%`;
      
      // Random animation properties
      const tx = (Math.random() - 0.5) * 200;
      const ty = (Math.random() - 0.5) * 200;
      particle.style.setProperty('--tx', `${tx}px`);
      particle.style.setProperty('--ty', `${ty}px`);
      
      // Random size and color
      const size = Math.random() * 6 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      const hue = 200 + Math.random() * 40;
      particle.style.background = `hsl(${hue}, 80%, 60%)`;
      
      // Random delay
      particle.style.animationDelay = `${Math.random() * 2}s`;
      
      document.querySelector('.loading-screen').appendChild(particle);
      
      // Remove particle after animation
      setTimeout(() => {
        particle.remove();
        createParticle(); // Create new particle
      }, 1500);
    }
  </script>
</body>
</html>
